<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/navbar.html :: header( title = 'Nueva Función')}"></head>
<body>
<div class="container">
    <nav th:replace="~{fragments/navbar.html :: navbar( active = 'Funciones')}"></nav>
    <div class="row mb-4">
        <div class="col-md-6 offset-md-3">
            <h2>Nueva Función</h2>
            <hr/>
            <form th:action="@{'/admin/guardar'}" method="post">
                <div class="mb-3">
                    <label for="obraId" class="form-label">Obra</label>
                    <select class="form-select" name="obraId" id="obraId">
                        <option th:each="obra : ${listaObras}"
                                th:text="${obra.title}"
                                th:value="${obra.id}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="roomId" class="form-label">Sala</label>
                    <select class="form-select" name="roomId" id="roomId">
                        <option th:each="sala : ${listaSalas}"
                                th:text="${sala.name}"
                                th:value="${sala.id}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="funcionDate" class="form-label">Fecha y Hora</label>
                    <input type="datetime-local" class="form-control" name="funcionDate" id="funcionDate"/>
                </div>
                <div class="mb-3">
                    <label for="availableSeats" class="form-label">Asientos Disponibles</label>
                    <input type="number" class="form-control" name="availableSeats" id="availableSeats"/>
                </div>
                <a th:href="@{'/admin/listar'}" class="btn btn-danger">Cancelar</a>
                <button type="submit" class="btn btn-primary">Registrar</button>
            </form>
        </div>
    </div>
</div>
<script th:replace="~{fragments/navbar.html :: footer-bootstrap}"></script>
</body>
</html>
